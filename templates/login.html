{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <a href="{% url 'signup' %}"></a>
    <a href="/dash"></a>
    <link rel="stylesheet" href="suyog_css/login.css">
    <script src="static/javascript/login.js"></script>
    <link rel="stylesheet" href="style_css/nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        .customcontainer {
            width: min(800px, 80%);
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .border {
            border: 1px solid #000;
        }
       
    </style>
</head>
<body>

    <div class="customcontainer">
        <div class="row border rounded-3 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="{%static 'image/photo.jpg'%}" class=" object-cover w-100 rounded-4"  alt="">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 800;"></p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;"></small>
            </div>
            
            <form method="post" action="/login_view/"  class="col-md-6 right-box custom-border">
                {% csrf_token %} 
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Let's Welcome Furry Paws</h2>
                        <p>Login to start your new journey!</p>
                    </div>
                    <div class="input-group mb-3">
                        <input name="email" id="email" type="text" class="form-control-lg bg-light fs-6" placeholder="Email Address" style="width: 100%" required>
                    </div>
                    <div class="input-group mb-1">
                        <input name="password" id="password" type="password" class="form-control-lg bg-light fs-6" placeholder="Password" style="width: 100%;" required>
                    </div>
                </div>
                <div class="input-group mb-5 d-flex">
                    <div class="form-check mr-2">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 text-white" style="background-color: #db7f67;">Log in</button>
                </div>
            
                <div class="row">
                    <small>Dont have an account?<a href="/signup">Sign Up</a></small>
                </div>
            </form>
        </div>
    </div>

</body>


</html>
