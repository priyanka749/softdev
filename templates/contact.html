<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tailwind CSS Contact Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <a href="/dash.html">Home</a>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
</head>

<body class="bg-gray-800 text-gray-100 flex justify-center items-center h-screen">
  <div class="max-w-xl mx-auto bg-gray-100 text-gray-900 rounded-lg shadow-lg flex items-center p-6">
    <div class="flex-shrink-0 mr-6">
      <img src="Static/assets/image/cover.png" alt="" class="w-40 h-40 rounded-full object-cover">
    </div>
    <div class="flex-1">
      <div class="text-center mb-6">
        <h1 class="text-2xl lg:text-4xl font-bold">Contact Form</h1>
      </div>
      <div class="grid gap-4">
        <div>
          <span class="text-sm text-gray-600 font-bold">Full Name</span>
          <input class="w-full bg-gray-300 text-gray-900 mt-2 p-2 rounded-lg focus:outline-none focus:shadow-outline"
            type="text" placeholder="Enter your full name">
        </div>
        <div>
          <span class="text-sm text-gray-600 font-bold">Email</span>
          <input class="w-full bg-gray-300 text-gray-900 mt-2 p-2 rounded-lg focus:outline-none focus:shadow-outline"
            type="email" placeholder="Enter your email">
        </div>
        <div>
          <span class="text-sm text-gray-600 font-bold">Address</span>
          <input class="w-full bg-gray-300 text-gray-900 mt-2 p-2 rounded-lg focus:outline-none focus:shadow-outline"
            type="text" placeholder="Enter your address">
        </div>
        <div>
          <span class="text-sm text-gray-600 font-bold">Phone Number</span>
          <input class="w-full bg-gray-300 text-gray-900 mt-2 p-2 rounded-lg focus:outline-none focus:shadow-outline"
            type="text" placeholder="Enter your phone number">
        </div>
        <div>
          <span class="text-sm text-gray-600 font-bold">Message</span>
          <textarea class="w-full h-24 bg-gray-300 text-gray-900 mt-2 p-2 rounded-lg focus:outline-none focus:shadow-outline"
            placeholder="Enter your message"></textarea>
        </div>
        <div>
          <button class="text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-2 rounded-lg w-full focus:outline-none focus:shadow-outline">
            Send Message
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
