{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <title>adoption_form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <a href="/dash.html"></a>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
  <link rel="stylesheet" href="{% static 'css/adopcss.css' %}">
</head>
<div id="container">
  <h1>&bull;Adoption Form &bull;</h1>
  <div class="underline">
  </div>
  <div class="icon_wrapper">
    <svg class="icon" viewBox="0 0 145.192 145.192">
      <svg class="w-32 h-32" viewBox="0 0 128 128" fill="black" xmlns="http://www.w3.org/2000/svg">
        <path d="M126.82,32.694...[omitted for brevity]...2.132-2.132h-3.297
          c-1.178,0-2.133,0.955-2.133,2.132
          c-1.575-0.235-5.532-1.17-6.635-4.547
          c2.36-1.092,4.109-2.913,4.669-5.097
          h1.308
          c0.722,0,1.309-0.584,1.309-1.308
          v-0.578
          c0-0.584-0.475-1.056-1.056-1.056
          h-1.539
          c-0.542-2." fill="black"/>
      </svg>
      
    </svg>
  </div>
  <div id="messages">
    {% if messages %}
        {% for message in messages %}
            {{ message }}{% if not forloop.last %}\n{% endif %}
        {% endfor %}
    {% endif %}
</div>

<script>
  // JavaScript function to display an alert if there are error messages
  function displayAlert() {
      var messages = document.getElementById('messages');
      if (messages && messages.innerText.trim() !== "") {
          alert(messages.innerText.trim());
      }
  }

  // Call the displayAlert function when the page loads
  window.onload = displayAlert;
</script>
  <form action="/adoption_form" method="post" id="adoption_form">
    {% csrf_token %} 
    <div class="name">
      <label for="name_input"></label>
      <input type="text" placeholder="My name is" name="name_input" id="name_input" required>
    </div>
    <div class="email">
      <label for="email_input"></label>
      <input type="email" placeholder="My e-mail is" name="email_input" id="email_input" required>
    </div>
    <div class="telephone">
      <label for="telephone_input"></label>
      <input type="text" placeholder="My number is" name="telephone_input" id="telephone_input" required>
    </div>
    
    <!-- <label for="address">Address:</label> -->
      
    <div class="city">
     
      <input type="text" id="city" name="city" placeholder="City" required>
    </div>
    
    <div class="petname">
      <label for="name_input"></label>
      <input type="text" placeholder="{{petname}}" name="petname_input" id="petname_input" value="{{petname}}">
    </div>

    <div class="Gender">
      <label for="gender"></label>
      <select placeholder="pet Gender" name="petgender" id="petgender" required>
        <option disabled hidden selected>Gender</option>
        <option>Male</option>
        <option>Female </option>
      
      </select>
    </div>
  
    <div class="pet type">
      <label for=""></label>
      <select placeholder="pet type" name="pet type" id="pet type" required>
        <option disabled hidden selected>pet type</option>
        <option>Dog</option>
        <option>Cat </option>
        <option>birds </option>
        <option>others</option>

        <div class="Breed">
          <label for="Breed"></label>
          <input type="text" placeholder="{{Breed}}" id="Breed" name="Breed" value="{{Breed}}">
          
          

    <div class="Experience">
      <label for="experience"></label>
      <select placeholder="  Experience" name="Experience" id="Experience" required>
        <option disabled hidden selected>Experience</option>
        <option>beginner</option>
        <option>intermediate </option>
        <option>experienced </option>
      </select>
    </div>
    <div class="Reason">
    <label for="Reason">Reason for Adoption:</label>
    <textarea id="Reason" name="Reason" rows="4" required></textarea>
    <div class="submit">
      <!-- <input type="submit" value="Send Message" id="form_button" /> -->
      <button id="form_button" type="submit" class="btn btn-primary bg-blue-500 text-white px-4 py-2">
        Register
      </button>

    </div>
  </form><!-- // End form -->
</div><!-- // End #container -->
<script src="{% static 'javascript/adoption_form.js' %}"></script>

  
</body>
</html>
